{% for review in reviews %}
    <ul>
        <li>{{ review.name }}</li>
        <li>{{ review.rating }}</li>
        <li>{{ review.created|date:"d/m/Y" }}</li>
        <li>{{ review.message }}</li>
        {% if review.page %}
            <li><a href="{{ review.page.get_absolute_url }}">Подробнее</a></li>
        {% endif %}
    </ul>
{% endfor %}
